<br> 安装环境 官网下载 Ruby 注意添加环境变量 ~~ PATH 
<br> ruby -v 测试ruby是否安装成功
<br> 切换国内源 
<br> gem sources --remove https://rubygems.org/ 删除原有的源
<br> gem sources -a https://ruby.taobao.org/
<br> gem soucers -l 检测是否替换

<br> gem install sass 安装sass sass -v 检测是否成功
<br>//更新sass gem update sass 
<br>//查看sass版本 sass -v 
<br>//查看sass帮助 sass -h
